version: '3.8'

services:
  web:
    build: .
    container_name: location-sorting-app
    restart: unless-stopped
    ports:
      - "8082:80"   # Ganti port ke 8082
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=sortir_lacation
      - DB_USER=root
      - DB_PASSWORD=password
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: location-sorting-db
    restart: unless-stopped
    ports:
      - "3307:3306"   # Ganti port MySQL juga agar tidak bentrok
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sortir_lacation
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: location-sorting-pma
    restart: unless-stopped
    ports:
      - "8083:80"    # Ganti port phpMyAdmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: