# File: .github/workflows/ci-cd.yml

name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job 1: Lint PHP Code
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, curl, mysql, gd
        coverage: none
        
    - name: Check PHP Syntax
      run: |
        echo "Checking PHP syntax..."
        find ./app -name "*.php" -exec php -l {} \;
        
    - name: Check for SQL files
      run: |
        echo "Checking database files..."
        if [ -f "init.sql" ]; then
          echo "âœ… init.sql found"
        else
          echo "âŒ init.sql not found"
        fi
        
  # Job 2: Build Docker Image
  build:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: |
        docker build -t location-sorting-app .
        
    - name: Save Docker image as artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: |
          Dockerfile
          docker-compose.yml
        retention-days: 1
        
  # Job 3: Deploy to Server (Simulasi)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy Simulation
      run: |
        echo "ğŸš€ Deployment Simulation Started"
        echo "ğŸ“¦ Application: Location Sorting App"
        echo "ğŸ“ Files: $(find ./app -name "*.php" | wc -l) PHP files"
        echo "ğŸ“Š Database: MySQL 8.0"
        echo "ğŸŒ Ports: 8082 (App), 8083 (phpMyAdmin)"
        echo "âœ… Deployment simulation completed!"
